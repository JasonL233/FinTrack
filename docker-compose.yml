services:
  # PostgreSQL for User Service
  postgres-users:
    image: postgres:15-alpine
    container_name: fintrack-postgres-users
    environment:
      POSTGRES_DB: fintrack_users
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_users_data:/var/lib/postgresql/data
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Transaction Service
  postgres-transactions:
    image: postgres:15-alpine
    container_name: fintrack-postgres-transactions
    environment:
      POSTGRES_DB: fintrack_transactions
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_transactions_data:/var/lib/postgresql/data
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: fintrack-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: fintrack-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    networks:
      - fintrack-network
    healthcheck:
      test:
        [
          "CMD",
          "kafka-broker-api-versions",
          "--bootstrap-server",
          "localhost:9092",
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: fintrack-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: fintrack-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - fintrack-network

  # User Service
  user-service:
    platform: linux/amd64
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: fintrack-user-service
    ports:
      - "8081:8081"
    environment:
      DB_HOST: postgres-users
      DB_USER_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-mySecretKeyForJWTTokenGenerationThatIsLongEnoughAndSecure123456789}
      JWT_EXPIRATION: 86400000
    depends_on:
      postgres-users:
        condition: service_healthy
    networks:
      - fintrack-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8081/api/users/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Transaction Service
  transaction-service:
    platform: linux/amd64
    build:
      context: .
      dockerfile: transaction-service/Dockerfile
    container_name: fintrack-transaction-service
    ports:
      - "8082:8082"
    environment:
      DB_HOST: postgres-transactions
      DB_TRANSACTION_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-mySecretKeyForJWTTokenGenerationThatIsLongEnoughAndSecure123456789}
      JWT_EXPIRATION: 86400000
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres-transactions:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - fintrack-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8082/api/transactions/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Gateway
  api-gateway:
    platform: linux/amd64
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: fintrack-api-gateway
    ports:
      - "8080:8080"
    environment:
      JWT_SECRET: ${JWT_SECRET:-mySecretKeyForJWTTokenGenerationThatIsLongEnoughAndSecure123456789}
      JWT_EXPIRATION: 86400000
      USER_SERVICE_URL: http://user-service:8081
      TRANSACTION_SERVICE_URL: http://transaction-service:8082
    depends_on:
      user-service:
        condition: service_healthy
      transaction-service:
        condition: service_healthy
    networks:
      - fintrack-network

  # Notification Service
  notification-service:
    platform: linux/amd64
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: fintrack-notification-service
    ports:
      - "8083:8083"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - fintrack-network

volumes:
  postgres_users_data:
  postgres_transactions_data:

networks:
  fintrack-network:
    driver: bridge
