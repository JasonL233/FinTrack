server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/fintrack_users
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsLongEnoughAndSecure123456789}
  expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    com.fintrack: DEBUG
    org.springframework.security: DEBUG
