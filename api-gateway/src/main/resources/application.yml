server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      #Global CORS configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization
            maxAge: 3600
      
      # Route definitions (overridden by GatewayConfig.java)
      routes: []
  
jwt:
  secret: ${JWT_SECRET:default}
  expiration: ${JWT_EXPIRATION:86400000}

#Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health, info, gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.fintrack.gateway: DEBUG